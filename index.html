<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/59943ffdf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body class="light-mode">
    <header class="header">
      <h1 class="main-heading">Tic Tac Toe</h1>
    </header>
    <div class="mode-toggle">
      <div class="mode mode-border">
        <i class="fas fa-sun light-toggle"></i>
      </div>
      <div class="mode"><i class="far fa-moon dark-toggle"></i></div>
    </div>
    <h2 class="help-prompt">Choose your players</h2>
    <main class="main">
      <section class="starting-page">
        <div class="player-card">
          <h3 class="player-selection">X</h3>
          <div class="player-display">
            <i class="fas fa-user"></i>
          </div>
          <div class="btn-container">
            <button class="btn-secondary">Player</button>
            <button class="btn-secondary">Bot</button>
          </div>
        </div>
        <div class="start-game">
          <h2>V/S</h2>
          <button class="start-game-btn">Start Game</button>
        </div>
        <div class="player-card">
          <h3 class="player-selection">O</h3>
          <div class="player-display">
            <i class="fas fa-robot"></i>
          </div>
          <div class="btn-container">
            <button class="btn-secondary">Player</button>
            <button class="btn-secondary">Bot</button>
          </div>
        </div>
      </section>
      <section class="game-section hidden">
        <button class="return-btn">RETURN</button>
        <div class="main-game">
          <div class="active-player-display">
            <button class="first-player btn-secondary selected">
              Player One: <span class="player-one-score">0</span>
            </button>
            <button class="second-player btn-secondary">
              Player Two: <span class="player-two-score">0</span>
            </button>
          </div>
          <div class="main-grid">
            <div data-index="0" class="grid-cell"></div>
            <div data-index="1" class="grid-cell"></div>
            <div data-index="2" class="grid-cell"></div>
            <div data-index="3" class="grid-cell"></div>
            <div data-index="4" class="grid-cell"></div>
            <div data-index="5" class="grid-cell"></div>
            <div data-index="6" class="grid-cell"></div>
            <div data-index="7" class="grid-cell"></div>
            <div data-index="8" class="grid-cell"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Copyright &copy; 2022 BlizZard |
        <a href="https://github.com/BlizZard-bot/tic-tac-toe">View Code</a>
      </p>
    </footer>
  </body>
</html>
