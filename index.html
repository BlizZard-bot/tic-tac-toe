<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/59943ffdf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body class="dark-mode">
    <header>
      <h1>Tic Tac Toe</h1>
      <div class="mode-toggle">
        <div class="mode"><i class="fas fa-sun light-toggle"></i></div>
        <div class="mode"><i class="far fa-moon dark-toggle"></i></div>
      </div>
    </header>
    <main>
      <section class="starting-page">
        <div class="player-card">
          <header>X</header>
          <div class="player-display"></div>
          <div class="btn-container">
            <button>Player</button>
            <button>Bot</button>
          </div>
        </div>
        <div class="start-game">
          <span>V/S</span>
          <button class="start-game-btn">Start Game</button>
        </div>
        <div class="player-card">
          <header>O</header>
          <div class="player-display"></div>
        </div>
        <div class="btn-container">
          <button>Player</button>
          <button>Bot</button>
        </div>
      </section>
      <section class="main-game">
        <button class="return-btn">RETURN</button>
        <div class="main-grid">
          <div class="active-player-display">
            <span class="first-player">Player One</span>
            <span class="second-player">Player Two</span>
          </div>
          <div class="main-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Copyright &copy; 2022 BlizZard |
        <a href="https://github.com/BlizZard-bot/tic-tac-toe"
          >View Source Code</a
        >
      </p>
    </footer>
  </body>
</html>
